<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Donut Clicker</title>
  </head>
  <body class="container">
    <header class="header">
      <h1>Donut Maker Clicker</h1>
      <nav>
        <ul class="navbar">
          <li><h1>About</h1></li>
          <li><h1>Inspiration</h1></li>
          <li><h1>Contact</h1></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="grid-container">
        <div class="main-grid">
          <button class="click-me">
            <h1><span id="donutCount">Donut Count: 0</span></h1>
            <h4><span id="perSec">Clicks Per Second: 0</span></h4>
            <p>
              <span id="clickMe">
                <img
                  class="donut-img"
                  src="images/favpng_doughnut-euclidean-vector-icon.png"
                  alt="https://favpng.com"
                />
              </span>
            </p>
          </button>
        </div>
        <div class="right-grid">
          <div class="right-button">
            <button class="auto-click">
              <p>
                <span id="autoClick">
                  <strong>Activate Auto Clicker<br />Cost: 100 Donuts</strong>
                </span>
              </p>
            </button>
            <br />
            <button class="reset">
              <p><span id="resetMe">Reset</span></p>
            </button>
          </div>
        </div>
      </div>
      <script src="donutmaker.js"></script>
    </main>
  </body>
</html>
